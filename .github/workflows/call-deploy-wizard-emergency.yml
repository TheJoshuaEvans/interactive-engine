name: Deploy Wizard Emergency

on:
  workflow_call:
    inputs:
      tag:
        required: true
        type: string
jobs:
  build-wizard-emergency:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Update pip
      run: python -m pip install --upgrade pip
    
    - name: Install dependencies
      run: python -m pip install -r requirements.txt

    - name: Build Wizard Emergency
      run: poe build

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: wizard-emergency-${{ matrix.os }}
        path: dist/*

  build-wizard-emergency_mac:
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build Wizard Emergency
      run: poe build:mac

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: wizard-emergency-macos-latest
        path: dist/*
  
  deploy-wizard-emergency:
    needs: 
      - build-wizard-emergency
      - build-wizard-emergency_mac
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: wizard-emergency-*/*
          tag_name: ${{ inputs.tag }}
          name: "Wizard Emergency ${{ inputs.tag }}"
          body: "Multi-platform release for Wizard Emergency ${{ inputs.tag }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
