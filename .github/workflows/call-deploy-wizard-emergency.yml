        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build Wizard Emergency
      run: pyinstaller wizard_emergency_mac.spec

    - name: Create or update Release and upload Linux artifact
      uses: softprops/action-gh-release@v1
      with:
        files: dist/*
        tag_name: ${{ inputs.tag }}
        name: Release ${{ inputs.tag }}
        body: "Multi-platform release for ${{ inputs.tag }}"

  deploy-wizard-emergency-linux:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4 

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build Wizard Emergency
      run: pyinstaller wizard_emergency_linux.spec

    - name: Create or update Release and upload Linux artifact
      uses: softprops/action-gh-release@v1
      with:
        files: dist/*
        tag_name: ${{ inputs.tag }}
        name: Release ${{ inputs.tag }}
        body: "Multi-platform release for ${{ inputs.tag }}"
