name: Deploy Wizard Emergency

on:
  workflow_call:
    inputs:
      tag:
        required: true
        type: string
jobs:
  build-wizard-emergency:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build Wizard Emergency
      run: pyinstaller wizard_emergency.spec

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: wizard-emergency-${{ matrix.os }}
        path: dist/*
  
  deploy-wizard-emergency:
    needs: build-wizard-emergency
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: wizard-emergency-*/wizard-emergency-*
          tag_name: ${{ inputs.tag }}
          body: "Automated release."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
